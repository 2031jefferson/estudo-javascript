<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#corpo{
            font: normal 20pt Arial;
            background:rgb(44, 70, 189);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="corpo">Bau Fechado</div>
    <script>
        var a = window.document.getElementById('corpo')
        addEventListener('click', clicar )
        addEventListener('mouseout', fechar)
        addEventListener('mousemove', mover)

        function clicar() {
            a.innerText = 'Aberto'
            a.style.background = 'green'
            a.style.width = '300px'
           
        }
        function fechar(){
            a.innerText = 'Fechou'
            a.style.background = 'black'
            a.style.color = 'white'
            a.style.width = '200px'

        }
        function mover(){
            a.style.background = 'red'
            a.style.color = 'black'
            a.innerText = 'Click por favor'
            a.style.width = '200px'
        }
    </script>
</body>
</html>
